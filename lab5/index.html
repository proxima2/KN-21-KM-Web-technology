<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №5</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Лабораторна робота №5 — DOM та події</h1>
  </header>
  <main>
    <p id="text">Це абзац, який буде змінено.</p>
    <button id="changeText">Змінити текст</button>
    <div id="hoverArea">
      Наведи на мене курсор
    </div>
    <div>
      <button id="addElement">Додати елемент</button>
      <button id="removeElement">Видалити останній елемент</button>
      <div id="dynamic-container"></div>
    </div>
    <div>
      <button id="clickCounter">Натисніть 6 разів!</button>
    </div>
  </main>
  <footer>
    <p>Кінець</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
